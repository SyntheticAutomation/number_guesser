<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700,900">
    <link rel="stylesheet" href="css/style.css">
    <title>Number Guesser</title>
    
</head>
<body>
    <header class="header">
        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-alpha">Number</span>
                <span class="heading-primary-beta">Guesser</span>
            </h1>
        </div>
    </header>
    <span class="range-header">Enter A Range:</span>
    <div class="min-max-box">
        <input type="number" class="minimum" placeholder="min" id="minimum_field">
        <input type="number" class="maximum" placeholder="max" id="maximum_field">
        <button class="btn btn-range" id="range-button" onclick="RespondtoRange()" disabled>Submit</button>
    </div>
    <span class="range-response" id="range-text"></span>
    <hr>
    <div id="game">
        <div class="guess-box">
            <input type="number" class="guess-input" placeholder="Enter your guess" id="guess_field">
        </div>
        <div class="primary-buttons">
            <button class="btn btn-guess" id="guess-button" onclick="DisplayResponse()">Guess</button>
            <button class="btn btn-clear" id="clear-button" onclick="ClearInput()" disabled>Clear</button>
        </div>
        <div class="response-section" id="response">
            <span class="previous-guess-alpha" id="previous-guess-text"></span>
            <div class="user-number-guess" id="number-result"></div>
            <span class="previous-guess-beta" id="evaluation"></span>
            <span class="number-change-warning" id="number_change_warning"></span>
        </div>
        <div class="reset-section">
            <button class="btn btn-reset" id="reset-button" onclick="window.location.reload()" disabled>Reset</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
