<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:100,300,400,700,900">
    <link rel="stylesheet" href="css/style.css">
    <title>Number Guesser</title>
    <script src="javascript/script.js"></script>
</head>
<body>
    <header class="header">
        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-alpha">Number</span>
                <span class="heading-primary-beta">Guesser</span>
            </h1>
        </div>
    </header>
    <div class="guess-box">
        <input type="number" name="Number Input" class="guess-input" placeholder="Enter your guess" id="guess_field">
    </div>
    <div class="primary-buttons">
        <button class="btn btn-guess" id="guess-button">Guess</button>
        <button class="btn btn-clear" onclick="ClearInput()">Clear</button>
    </div>
    <div class="response-section" id="response">
        <span class="previous-guess-alpha" id="previous-guess-text">
            <script>
                document.getElementById('guess-button').addEventListener('click', DisplayGuessText);
            </script>
        </span>
        <div class="user-number-guess" id="number-result">
            <script>
                // show their most recent guess here as an integer
                document.getElementById('guess-button').addEventListener('click', DisplayGuess);
            </script>
        </div>
        <span class="previous-guess-beta" id="evaluation">
            <script>
                document.getElementById('guess-button').addEventListener('click', DisplayEvaluation);
            </script>
        </span>
    </div>

    <button class="btn btn-reset" onclick="ResetGame('response')">Reset</button>
    
</body>
</html>
